<div class="container">
  <div class="button">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      (click)="addSavings()"
      [disabled]="!showAddButton"
    >
      Add Savings
    </button>
  </div>
  <div class="cards">
    <ng-container *ngFor="let transaction of savings">
      <app-savings-display
        [savings]="transaction"
        (idToDelete)="onDelete($event)"
      ></app-savings-display>
    </ng-container>
  </div>
</div>
